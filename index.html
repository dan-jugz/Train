<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <meta charset="utf-8">
    <title>Triangle checker</title>
  </head>
  <body style="background-image: url('images/triangle.jpg'); background-size: cover;">
    <div id="head">
     <center>
       <h1>Triangle Tracker</h1>
     </center>
   </div>
   <div id="user">
     <center>
     <form id="user_data"><br><br>
       <label>Side A</label>
       <input type="number" id="sideA" autofocus placeholder="length of side A"><br><br>
       <label>Side B</label>
       <input type="number" id="sideB" autofocus placeholder="length of side B"><br><br>
       <label>Side C</label>
       <input type="number" id="sideC" autofocus placeholder="length of side C"><br><br>
       <button type="button" name="button" onclick="tracker()" class="send">CHECK</button>
       <button type="reset" name="button" class="change">RESET</button><br><br>
       <span id="trackOutput"></span>
     </form>
   </div><br><br>

  </body>
  <script src="main/script.js"></script>
</html>
